<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personale Home</title>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>

    <h2>All Users Information</h2>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Alarm Time</th>
            <th>Stop Time</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user['username'] }}</td>
                <td>{{ user['alarm_time'] }}</td>
                <td>{{ user['stop_time'] }}</td>
            </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('index') }}">Logout</a>
</body>
</html>
