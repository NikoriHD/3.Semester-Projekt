<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
</head>
<body>
    <h2>Welcome, Admin!</h2>
    <h3>List of Users:</h3>
    <ul>
        {% for user in users %}
            <li>{{ user['username'] }} - MAC Address: {{ user['mac_address'] }} - Alarm Time: {{ user['alarm_time'] }}</li>
        {% endfor %}
    </ul>

    <a href="/">Logout</a>
</body>
</html>
